# Okta MCP Gateway Configuration
# 
# This file defines:
# - Backends: Remote MCP servers to proxy to
# - Agents: MCP clients (Cursor, Claude Code, etc.) with their credentials
#
# For more details, see PHASE_2_COMPLETION.md

backends:
    # Sample MCP Servers (HR System - Workday-like)
  hr-system:
    url: http://localhost:8001/mcp
    paths:
      - /hr
    auth_method: okta-cross-app
    auth_config:
      id_jag_mode: static
      target_authorization_server: https://ijtestcustom.oktapreview.com/oauth2/auss2fth0mcIXHzVO1d7
      target_audience: https://mcp.streamward.com
    description: Okta Sample HR System MCP Server
    timeout_seconds: 30
    enabled: true


  # Sample MCP Servers (Finance System - SAP-like)
  finance-system:
    url: http://localhost:8002/mcp
    paths:
      - /finance-system
    auth_method: static-key
    auth_config:
      api_key: "finance-system-demo-key"
    description: Finance System MCP Server (SAP-like)
    timeout_seconds: 30
    enabled: true

  # Sample MCP Servers (Analytics System - DataDog-like)
  analytics-system:
    url: http://localhost:8003/mcp
    paths:
      - /analytics-system
    auth_method: static-key
    auth_config:
      api_key: "analytics-system-demo-key"
    description: Analytics System MCP Server (DataDog-like)
    timeout_seconds: 30
    enabled: true

  # Sample MCP Servers (Ticketing System - Jira-like)
  ticketing-system:
    url: http://localhost:8004/mcp
    paths:
      - /ticketing-system
    auth_method: static-key
    auth_config:
      api_key: "ticketing-system-demo-key"
    description: Ticketing System MCP Server (Jira-like)
    timeout_seconds: 30
    enabled: true

